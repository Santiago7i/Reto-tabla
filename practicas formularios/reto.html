<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto</title>
</head>
<body>
    <h1>Reto</h1>

    <form action="#">
        <input type="text" name="nombre" placeholder="Digite nombre" id="name">
        <input type="text" name="apellido" placeholder="Digite apellido" id="apellido">
        <br>
        <br>
        <input type="email" name="email" placeholder="Digite un email" id="email">
        <input type="tel" name="tel" placeholder="Digite numero de celular" id="tel">
        <br>
        <br>
        <input type="text" name="Direccion" placeholder="Digite una Direccion" id="Direccion" size="44">
        <br>
        <br>
        <input type="date" name="fecha" placeholder="Digite fecha de nacimiento" id="fecha">
        <input type="number" name="number" placeholder="Digite su id" id="identificacion" size="40">
        <br>
        <br>
        <label for="">Genero</label>
        <br>
        <input type="radio" name="femenino" id="femenino">
        <label for="femenino">Femenino</label>
        <br>
        <input type="radio" name="masculino" id="masculino">
        <label for="masculino">Masculino</label>
        <br>
        <br>
        <input type="submit" name="Enviar" id="Enviar">
        <input type="reset" name="Reset" id="reset">


    </form>








</body>
</html>
